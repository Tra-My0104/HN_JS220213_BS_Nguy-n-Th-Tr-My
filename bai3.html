<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Viết một chương trình xóa các phần tử trùng của một mảng và in ra kết quả</h2>
    <script>
        let arr = [1, 2, 3, 4, 4, 5, 6, 6]
        let a = arrLetter(arr)
        function arrLetter(arr) {
            let result =[]
           for(let i = 0; i < arr.length; i++) {
              if (!result.includes(arr[i])) {
                result.push(arr[i]);
              }
            }
            return result;
        }
        document.write(a)
    </script>
</body>

</html>
